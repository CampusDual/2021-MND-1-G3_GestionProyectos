    <o-date-input attr="delivery_date" class="input-padding" fxFlex="50" required="yes"></o-date-input>
  </o-row>

  <o-row>

    <o-text-input attr="project_name" class="input-padding" fxFlex="50" required="yes"></o-text-input>

  <o-currency-input attr="income" fxFlex="50"> </o-currency-input>
  </o-row>
